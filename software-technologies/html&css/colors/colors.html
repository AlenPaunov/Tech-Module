<!DOCTYPE html>

<head>
	<title>Colors</title>
</head>
<body>
	<h1>Fruits</h1>
	<p>Once the <span style="color:blue">blue plum</span> met the <span style="color:tomato">red tomato</span><br> playing with the <span style="color:green">green cucumber</span>.</p>
	<p style="border: 2px solid Tomato; border-radius:5px; width:200px; text-align:center; background-color:lightgray"><span style="color:red">Red</span> Border</p>
	<p style="border: 2px solid green; border-radius:5px; width:200px; text-align:center; background-color:lightgray"><span style="color:green">Green</span> Border</p>
	<p style="border: 2px solid blue; border-radius:5px; width:200px; text-align:center; background-color:lightgray"><span style="color:blue">Blue</span> Border</p>
</body>
